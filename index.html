<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Progress</title>
</head>
<body>
  <section class="section">
    <div class="progres-container">
      <h1 class="title">Progress</h1>
      <div class="progressbar">
        <svg width="150" height="150" viewBox="0 0 100 100" class="circle">
          <circle cx="50" cy="50" r="45" stroke="#e0e0e0" stroke-width="7" fill="none" id="circle" />
          <circle cx="50" cy="50" r="45" stroke="#008cff" stroke-width="7" fill="none" id="bar"/>
        </svg>
      </div>
    </div>
    <div class="inputs-container">
      <div class="normal">
        <input type="number" class="normal__input" max="100" min="0">
        <p class="input__title">Value</p>
      </div>
      <div class="switch">
        <label class="switch__label">
          <input type="checkbox" class="switch__input" name="animate">
          <span class="switch__span"></span>
        </label>
        <span class="input__title">Animate</span>
      </div>
      <div class="switch">
        <label class="switch__label">
          <input type="checkbox" class="switch__input" name="hide">
          <span class="switch__span"></span>
        </label>
        <span class="input__title">Hide</span>
      </div>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
